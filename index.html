<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section>
        <img src="pingpong.jpg" id="ping" alt="">

        <h6 id="scoreText">Ping Pong Score Keeper</h6>

        <div class="text">

            <h1 id="playerOneScore">0</h1>
            <h1>to</h1>
            <h1 id="playerTwoScore">0</h1>
            <div>Use the buttons below to keep score</div>
            <div id="sel">
                <h4>Playing to</h4>
                <select class="form-select rounded-pill" id="selector" aria-label="Default select example">
                    <option selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>


        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" id="plus1" class="btn btn-success col-4">+1 Player One</button>
            <button type="button" id="plus2" class="btn btn-primary col-4">+1 Player Two</button>
            <button type="button" id="reset" class="btn btn-danger col-4">Reset</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="runjava.js"></script>
</body>

</html>
